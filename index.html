<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
	  <a-assets>
		<img id="lab_1" src="1.jpg">
		<img id="lab_2" src="2.jpg">
		<img id="lab_3" src="3.jpg">
		<img id="lab_4" src="4.jpg">
		<img id="lab_1_thumb" src="lab1-thumb.png">
		<img id="lab_2_thumb" src="lab2-thumb.png">
		<img id="lab_3_thumb" src="lab3-thumb.png">
		<img id="lab_4_thumb" src="lab4-thumb.png">
	  </a-assets>
	  
	  <a-sky id="image-360" radius ="15" src="#lab_2"></a-sky>
	  <a-link="href: https://hera-doors.github.io/; title: Subscribe! image:#lab_2_thumb">Subscribe!</a-link>
	  <a-entity id="sky_entity" class="link"
		position="-3 0 -1"
		rotation="0 150 0"
		geometry="primitive: plane; height: 1;width: 1
		material="shader:flat; src:#lab_1_thumb"></a-entity>
	  <a-box src="#lab_1_thumb" position="0 -1 -3" rotation="30 45 0" color="#4CC3D9"></a-box>
	  <a-image src="#lab_1_thumb"></a-image>
	  <a-entity camera look-controls wasd-controls></a-entity>
	  <a-camera>
		<a-cursor id="cursor">
		  <a-animation begin="click" easing="ease-in" attribute="scale"
					   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
		  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
					   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
		</a-cursor>
	  </a-camera>
	  
      <!--
	  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      -->
    </a-scene>
  </body>
</html>
