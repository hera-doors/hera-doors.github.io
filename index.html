<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="link.js"></script> 
  </head>
  <body>
    <a-scene school-playground>
      <a-assets>
        <a-asset-item  id="tree-obj" src="https://cdn.glitch.com/a831d5c1-7b42-4089-9548-1f5f33133d01%2Flowpolytree.obj?1538687365195"></a-asset-item>
        <a-asset-item  id="tree-mtl" src="https://cdn.glitch.com/a831d5c1-7b42-4089-9548-1f5f33133d01%2Flowpolytree.mtl?1538687365314"></a-asset-item>
        <img id="lab1" src="https://cdn.glitch.com/a831d5c1-7b42-4089-9548-1f5f33133d01%2Flab1-thumb.png?1538688305163">
        <img id="lab2" src="https://cdn.glitch.com/a831d5c1-7b42-4089-9548-1f5f33133d01%2Flab2-thumb.png?1538688305071">
        <img id="lab3" src="https://cdn.glitch.com/a831d5c1-7b42-4089-9548-1f5f33133d01%2Flab3-thumb.png?1538688304852">
        <img id="lab4" src="https://cdn.glitch.com/a831d5c1-7b42-4089-9548-1f5f33133d01%2Flab4-thumb.png?1538688304959">
      </a-assets>
      <a-camera>
        <a-cursor color="#4CC3D9">

        </a-cursor>
      </a-camera>
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; _target: #changing_image; src: #lab1; visible: true"
             event-set__leave="_event: mouseleave; _target: #changing_image; visible: false"
        ></a-box>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; _target: #changing_image; src: #lab2; visible: true"
             event-set__leave="_event: mouseleave; _target: #changing_image; visible: false"
        ></a-box>
      <a-box position="1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; _target: #changing_image; src: #lab3; visible: true"
             event-set__leave="_event: mouseleave; _target: #changing_image; visible: false"
        ></a-box>
      <a-box position="3 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; _target: #changing_image; src: #lab4; visible: true"
             event-set__leave="_event: mouseleave; _target: #changing_image; visible: false"
        ></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder id="hideCylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="1 0.75 3"></a-entity>
      <a-image id="changing_image" src="#lab1" position="0 3 -5"></a-image>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity geometry="primitive: box" link="href: https://hera-doors.github.io/; title: Subscribe!" position="0 5 -5" text="value:Subscribe!" id="subscribeButton"></a-entity>
      
    </a-scene>
  </body>
</html>
